<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: #111;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 3rem 2rem;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            background: #fff;
            width: 400px;
        }

        .upload-area:hover {
            border-color: #666;
        }

        .upload-area.dragover {
            border-color: #333;
            background: #f5f5f5;
        }

        .upload-area p {
            color: #666;
            font-size: 0.95rem;
        }

        .upload-area span {
            color: #111;
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            font-size: 0.95rem;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #333;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .error {
            color: #c00;
        }

        .success {
            color: #080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JPG to PDF Converter</h1>
        <form id="uploadForm" action="/convert" method="post" enctype="multipart/form-data">
            <label class="upload-area" id="dropArea">
                <input type="file" name="files" id="fileInput" accept=".jpg,.jpeg" multiple>
                <p>Drop up to 5 images here or <span>browse</span></p>
                <p class="file-name" id="fileName"></p>
            </label>
            <button type="submit" id="convertBtn" disabled>Convert to PDF</button>
        </form>
        <p class="status" id="status"></p>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const form = document.getElementById('uploadForm');

        ['dragenter', 'dragover'].forEach(e => {
            dropArea.addEventListener(e, () => dropArea.classList.add('dragover'));
        });

        ['dragleave', 'drop'].forEach(e => {
            dropArea.addEventListener(e, () => dropArea.classList.remove('dragover'));
        });

        dropArea.addEventListener('dragover', e => e.preventDefault());

        dropArea.addEventListener('drop', e => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                updateFileName();
            }
        });

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            const files = fileInput.files;
            if (files.length) {
                if (files.length > 5) {
                    fileName.textContent = '';
                    convertBtn.disabled = true;
                    status.textContent = 'Maximum 5 files allowed';
                    status.className = 'status error';
                    return;
                }

                let allValid = true;
                for (const file of files) {
                    const ext = file.name.split('.').pop().toLowerCase();
                    if (!['jpg', 'jpeg'].includes(ext)) {
                        allValid = false;
                        break;
                    }
                }

                if (allValid) {
                    fileName.textContent = files.length === 1
                        ? files[0].name
                        : `${files.length} files selected`;
                    convertBtn.disabled = false;
                    status.textContent = '';
                } else {
                    fileName.textContent = '';
                    convertBtn.disabled = true;
                    status.textContent = 'Only JPG/JPEG files allowed';
                    status.className = 'status error';
                }
            }
        }

        form.addEventListener('submit', async e => {
            e.preventDefault();
            convertBtn.disabled = true;
            status.textContent = 'Converting...';
            status.className = 'status';

            const formData = new FormData(form);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted.pdf';
                    a.click();
                    URL.revokeObjectURL(url);
                    status.textContent = 'Done!';
                    status.className = 'status success';
                } else {
                    const text = await response.text();
                    status.textContent = text;
                    status.className = 'status error';
                }
            } catch (err) {
                status.textContent = 'Error connecting to server';
                status.className = 'status error';
            }

            convertBtn.disabled = false;
        });
    </script>
</body>
</html>
